about.body=شركت مهندسي تحقيق و توسعه صميم رايانه بوسيله تعدادي از متخصصين ايراني در بهار سال 1379 با هدف تحقيق و توليد در زمينه‌هاي الكترونيك، مخابرات و IT تاسيس گرديده است. اين شركت با بكارگيري مناسب پتانسيل‌هاي علمي كشور و نيز فراهم آوردن تجهيزات آزمايشگاهي مورد نياز، موفق به طراحي و توليد بيش از 70 محصول High Tech در زمينه‌هاي مخابرات، پخش تلويزيوني (Broadcasting) و ويدئو پيشرفته، پردازش تصوير و سيگنال شده است و هم‌اكنون نيز چندين پروژه‌ تحقيقاتي و توليدي را در دست انجام دارد. محصولات شرکت در سالهای گذشته در بیش از 50 شبکه تلویزیونی داخلی و خارجی مورد استفاده قرار گرفته است. 

